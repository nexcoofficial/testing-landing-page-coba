<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Nexco</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    height: 100vh;
  }

  /* Video background */
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .video-bg video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.5) blur(1px);
  }

  /* Login container */
  .login-container {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    width: 320px;
    color: #fff;
    text-align: center;
  }

  .login-box h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .login-box p {
    font-size: 0.9rem;
    color: #b9c3d1;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  input::placeholder {
    color: #ccc;
  }

  .login-btn {
    width: 100%;
    padding: 10px;
    background: #4F46E5;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-btn:hover {
    background: #4338CA;
  }

  .google-btn {
    margin-top: 15px;
    background: white;
    color: #333;
  }

  a {
    color: #a8b8ff;
    text-decoration: none;
    font-size: 0.85rem;
  }

</style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="e980f48a5ba3b8d0631c0de5f93c4866.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p>Your Advanced Landing Page Generator</p>
      <input type="email" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <button class="login-btn">Login</button>
      <button class="login-btn google-btn">Sign in with Google</button>
      <p style="margin-top:10px;">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
